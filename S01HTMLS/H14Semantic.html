<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>H14Semantic.html</title>
        <style type="text/css">
            body{width:440px;}
            header, nav, section, article, aside, footer{
                display:block; width:400px; margin:4px; padding:4px; 
                background-color:#ddd; text-align:center;
            }
            section{background-color: #ff0000; float:left; width:280px; height:60px;}
            article{width:264px; background-color:#efefef;}
            aside{float:left; width:104px; height:60px;}
            footer{overflow:hidden;}
        </style>
    </head>
    <!-- 
        시맨틱태그 : 컴퓨터가 정보를 이해하고, 추론할 수 있는 구조를
        만들기위해 HTML5에서 추가된 태그. 기존에는 div태그로 레이아웃을
        구현 하였지만 현재는 시맨틱태그로 레이아웃을 그릴 수 있다.
        div와 마크업 기능이 동일하다.
     -->
    <body>
        <h2>시맨틱(Semantic) 태그</h2>

        <header>header 영역</header>
        <nav>nav영역</nav>
        <section>
            section영역
            <article>article영역</article>
        </section>
        <aside>aside영역</aside>
        <footer>footer영역</footer>

    </body>
</html>
