<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>H12Video.html</title>
    </head>
    <body>
        <h2>기본 Video 태그</h2>
        <!-- 
            controls속성 : 동영상을 플레이할때 컨트롤바의 보임 여부를
            지정하는 속성으로 볼륨, 프로그래스바, 전체화면 보기 등의
            버튼이 있다. 웹브라우저에 따라 조금씩 다르게 표현된다.
            autoplay속성 : 자동재생 옵션인데 현재는 사용자가 원할때만
                또는 소리를 제거(muted)하면 자동재생이 가능하다.
         -->
        <video src="media/video.mp4" autoplay muted controls
            width="300" height="200">
            해당 브라우저가 video태그를 지원하지 않는경우
            <a href="media/video.mp4">여기</a>를 클릭하세요.
        </video>
        <!-- 
            source 하위태그 : 웹브라우저가 모든 동영상 포멧을 지원하지
                못하기 때문에 여러 항목중 해당 브라우저가 지원하는 포멧의
                파일을 찾아 플레이 할 수 있도록 한다. 즉, 미디어 파일을 
                여러개 설정할 때 사용하는 태그이다.
         -->
        <h2>video의 하위태그 source</h2>
        <video autoplay muted controls width="300" height="200">
            <!-- 현재 웹브라우저는 3gp를 ㅣㅈ원하지 않으므로 아래의
            mp4파일이 재생된다. -->
            <source src="media/video.3gp"></source>
            <source src="media/video.mp4"></source>

            해당 브라우저가 video태그를 지원하지 않는경우
            <a href="media/video.mp4">여기</a>를 클릭하세요.
        </video>
    </body>
</html>
