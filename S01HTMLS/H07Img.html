<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>H07Img.html</title>
    </head>
    <body>
        <h2>img 태그</h2>

        <h3>이미지를 원본크기대로 표시하기</h3>
        <!-- 가로, 세로 크기를 지정하지 않으면 이미지 원본 사이즈로 -->
        <img src="./images/1.png" alt="스펀지밥">
        
        <h2>이미지 크기설정</h2>
        <!-- 가로사이즈만 지정하면 세로는 비율에 맞게 크기가 조정된다. -->
        <img src="./images/1.png" width="100" alt="스폰지밥" />
        <!-- 가로, 세로 사이즈를 동시에 지정하면 비율이 맞지 않아
        이미지의 왜곡 현상이 생길 수 있으므로 주의해야 한다. -->
        <img src="./images/2.png" width="100" height="200" alt="징징이" />
        <!-- 따라서 대부분의 경우 이미지 사이즈는 지정하지 않는다. -->
        <img src="./images/2.png" alt="징징이" />

        <h2>이미지에 링크걸기</h2>
        <a href="http://seoul.go.kr" target="_blank">
            <img src="./images/logo.png" alt="로고" />
        </a>

        <h2>외부에 있는 이미지 가져오기</h2>
        <a href="http://www.seoulit.or.kr/" target="_blank">
            <img src=" http://www.seoulit.or.kr/image/top_logo2022_2.png" alt="서울IT아카데미" />
        </a>
        <!-- 
            이미지맵 : 이미지를 마치 맵(지도)처럼 분할해서 여러개의
                링크를 걸수 있게 해주는 태그
            shape속성에 값을 지정할 때
                rectangle => rect와 동일
                circle => circ와 동일
                polygon => poly와 같이 줄여서 사용할 수 있다.
            <map>의 name속성과 <img>의 usemap의 속성값만 일치하면
                위치는 어디든 상관없이 선언할 수 있다.
            사각형과 원을 제외한 나머지 도형은 모두 다각형으로 표현한다.
            좌표값은 윈도우 기본 프로그램인 "그림판"을 참조하면 된다.
         -->
         <h2>이미지맵 사용하기</h2>
         <img src="./images/Map01.png" alt="이미지맵" usemap="#MyImage">
         <map name="#MyImage">
            <!-- cooords = "left, top, right, bottom 좌표" -->
            <area shape="rect" coords="71,128,173,231" 
                href="http://naver.com" alt="네이버 바로가기">
                
            <!-- coords = "각 꼭지점의 x, y 좌표 1, x, y 좌표2 ..." -->
            <area shape="poly" coords="372,129,310,230,440,230" 
                href="http://daum.net" alt="다음 바로가기">
                
            <!-- coords = "x, y 좌표, 반지름" -->
            <area shape="circle" alt="구글 바로가기"
            coords="245,181,51" href="http://google.com"
            target="_blank" />
                
            <!-- coords = "각 꼭지점의 x, y 좌표 1, x, y 좌표2 ..." -->
            <area shape="polygon" 
            coords="497,126,482,166,446,179,481,196,499,232,512,190,546,178,513,164" 
                href="http://nate.com" alt="네이트 바로가기">
         </map>
    </body>
</html>
