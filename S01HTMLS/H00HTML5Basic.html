<!DOCTYPE html>
<html lang="ko">
      <!-- 
        head영역
            해당 웹문서의 정보(작성자, 작성도구, 인코딩 등)을
            웹 브라우저에 알려주는 역할을 한다.
            - <meta>, <title>태그는 반드시 head영역에 기술한다.
            - 추가적인 태그로
                <script> : 자바스크립트를 기술하기 위한 태그
                <style> : CSS3(스타일시트)를 기술하기 위한 태그
    -->
<head>
    <!-- 해당 HTML문서의 캐릭터셋(문자셋)을 다국어 지원하는
            UTF-8로 설정한다. -->
    <meta charset="UTF-8">
    <!-- 아래 2개는 모바일 웹 최적화를 위한 기능을 한다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 해당 문서의 타이틀로 웹브라우저의 탭 부분에 노출된다. -->
    <title>서울IT아카데미</title>
    </head>
    <!-- body영역 : 웹브라우저에 표현할 내용을 입력한다. -->
    <body>
        <!-- 텍스트를 헤드라인 형식으로 크고 두껍게 표현하는 
        마크업 기능을 가지고 있다. -->
        <h2>HTML5 수업시작^^</h2>

        <h4>H4 태그는 마크업 기능이 </h4> 있는 태그입니다.
        <!-- 줄바꿈 시 필요한 태그 -->
        <br>
        <!-- HTML 에서는 <h2> 와 같이 마크업 기능이 있는 태그와
            <span>태그처럼 마크업 기능이 없는 태그가 있다. -->
        <span>span 태그는 마크업 기능이</span> 없는 태그입니다.
        <br>

        웹 브라우저에서는 스페이스, 엔터가 "공백한칸"으로
        표현된다.
        <br>만약                이처럼 여러칸을 띄우고 싶다면
        &amp;nbsp;를 사용해야 한다.
        <br>
        띄워&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰기
    </body>
</html>
