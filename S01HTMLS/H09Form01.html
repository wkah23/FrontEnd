<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>H09Form01.html</title>
    </head>
    <body>
        <!-- 
            form태그
                : 클라이언트가 입력한 값을 서버로 전송할때 사용하는 태그로
                하위태그로 <input>, <select>, <textarea>, <botton> 이 있다.
                주요속성
                    name : 폼의 이름. 2개 이상 존재할 경우 구분하는 용도로
                        사용됨.
                    action : 클라이언트가 입력한 값을 전송할 서버의 목적지
                        즉, URL 혹은 경로를 입력한다.
                    method : 전송방식. get 또는 post 두가지가 있다.
                    target : a 태그와 동일하게 폼값을 전송할 프레임의
                        위치를 선택한다.
         -->
        <h2>form태그로 데이터 전송하기</h2>
        <h3>GET방식</h3>
        <!-- 
            get 방식 : 주소줄 뒤에 전송할 값을 쿼리스팅으로 변환하여
                서버로 전송한다.
            post 방식 : 전송할 값이 노출되지 않는다. 또한 파일, 텍스트 등
                모든 값을 전송할 수 있다.
         -->
        <form action="./form/request_form.jsp" method="get">
            아이디 : <input type="text" name="user_id" />
            <br>
            패스워드 : <input type="password" name="user_pwd" />
            <br>
            <input type="submit" value="전송" />
        </form>
        
        <h3>POST방식</h3>
        <form action="./form/request_form.jsp" method="post">
            아이디 : <input type="text" name="user_id" />
            <br>
            패스워드 : <input type="password" name="user_pwd" />
            <br>
            <input type="submit" value="전송" />
        </form>
    </body>
</html>
