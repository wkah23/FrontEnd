<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>H09Form04.html</title>
    </head>
    <body>
        <h2>HTML5 에서 지원하는 input의 다양한 속성</h2>

        <form action="" method="get" name="frm">
            <table cellpadding="10" cellspacing="1" border="1"
            width="70%">
        <colgroup>
            <col style="width: 40%;" />
            <col style="width:*" />
        </colgroup>
            <tr>
                <td>placeholder : 텍스트박스의 힌트 표시</td>
                <td>
                    <!-- 입력된 내용이 없을때 힌트를 표시합니다. -->
                    <input type="text" placeholder="힌트를 표시합니다." />
                </td>
            </tr>

            <tr>
                <!-- 
                    해당 input태그에 focus이벤트가 발생하도록 처리한다. 
                    페이지가 로딩될 때 자동으로 실행되므로 주로 로그인
                    페이지에서 사용한다.
                -->
                <td>autofocus : 입력 커서 표시하기</td>
                <td>
                    <input type="text" autofocus size="40"
                        placeholder="페이지가 로딩되면 커서가 자동으로 이동됨" />
                </td>
            </tr>
            <tr>
                <!-- 폼값을 submit할때 빈값이 발견되면 경고메세지를 띄워준다. -->
                <td>required : 필수입력사항 표시</td>
                <td>
                    <input type="text" required />
                </td>
            </tr>

            <tr>
                <!-- 포커스를 얻었을때 스핀박스가 생성되어 숫자를
                up / down 할 수 있다. -->
                <td>type="number" : 숫자를 스핀박스를 이용하여 입력함</td>
                <td>
                    <input type="number" />
                </td>
            </tr>
            <!-- 
                숫자를 슬라이드바를 이용해서 입력할 수 있다.
                min : 최소값
                max : 최대값
                step : 바를 움직일때 증감 범위값
             -->
            <tr>
                <td>type="range"</td>
                <td>
                    <input type="range" value="2" min="1" max="10" step="1"
                        name="rangeNum" />
                </td>
            </tr>
            <!-- 
                컬러피커(Color picker)를 띄워서 색상을 선택할 수 있게
                해주는 속성. 선택한 값은 16진수 색상코드로 반환된다.
             -->
            <tr>
                <td>type="color"</td>
                <td>
                    <input type="color" name="colorCode" />
                </td>
            </tr>

            <tr>
                <td colspan="2" style="background-color: #466ae6;">
                    <button type="submit">전송하기</button>
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
