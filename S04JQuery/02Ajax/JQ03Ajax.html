<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JQ03Ajax.html</title>
        <script src="../common/jquery-3.7.0.js"></script>
        <script>
            /*
                $.ajax() : jQuery에서 사용되는 Ajax관련 함수로 load(), get(), post()
                    함수의 모든 기능을 가지고 있다. 그러므로 가장 활용빈도가 높다.
                    별도의 인자가 존재하지 않고, JSON형태의 인자 하나만 사용한다.
                    #인자의 속성
                        URL : 요청할 서버의 경로
                        type : 전송방식으로 get, post가 있다.
                        dataType : 콜백 데이터의 형식을 지원한다. JSON, XML, script, text, html 등이 있다.
                        success : 요청에 성공한 경우 호출되는 콜백함수를 정의한다.
                        error : 요청에 실패한 경우 호출되는 콜백함수를 정의한다.
                        contentType : 전송 사용할 컨텐트 타입으로 get 혹은 post에 따라 달라진다.
                        data : 요청시 사용할 파라미터로 JSON형식으로 기술한다.
            */
            $(function () {
                $('#ajaxBtn').click(function(){
                    $.ajax({
                        url : './common/03JsData.js', // 요청할 서버의 경로
                        type : 'get', // get방식
                        dataType : 'script', // 콜백데이터는 JS형식으로 받음을명시
                        success : function(resData){ //성공시 자동호출할 콜백함수
                            /*
                                매개변수로 JS파일의 모든내용이 콜백된다. 즉 해당문서에는
                                MyAlert()함수가 없지만 콜백된 내용이 현재 문서로 로드되므로 
                                요청에 성공한 경우에는 호출할 수 있다.
                            */
                            MyAlert('Hello',' AJAX');
                            // 콜백 받은 내용을 현재 문서에서 출력한다.
                            $('#ajaxDisplay').html(resData);
                        },
                        // 실패했을 때 호출할 콜백함수
                        error : function(errData){
                            /*
                                요청에 실패한 경우 에러객체를 매개변수로 콜백하고 이를통해 실패의
                                원인을 파악할 수 있다.
                            */ 
                            console.log(errData.state, errData.statusText);
                        },
                        /*
                            콜백함수를 정의하는 두번째 방법 JQ03Ajax2.html
                        */
                    });
                });
            });
        </script>
    </head>
    <body>
        <h2>$.ajax() 메소드 사용하기</h2>
        <button id="ajaxBtn">ajax() 메소드 실행하기</button>
        <div id="ajaxDisplay">ajax 결과를 여기에 디스플레이</div>
    </body>
</html>
