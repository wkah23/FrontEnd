<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ20EmptyRemove.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            /*
                empty() : 선택된 엘리먼트의 컨텐츠를 삭제한다. 단순히 내용만 삭제하는 것으로
                    text('') 혹은 html('')과 동일하다.
                remove() : 선택된 엘리먼트 자체를 삭제한다.
            */
            $('button').click(function(){
                if (this.id=='empty') {
                    // 엘리먼트를 유지한채 내용만 삭제한다.
                    $('div').empty();
                    $('div').html('내용이 empty 되었습니다.');
                } else {
                    // 엘리먼트 자체를 삭제하므로 아무런 내용도 출력되지 않는다.
                    $('div').remove();
                    $('div').html('내용이 remove 되었습니다.');
                }
            });
        });
    </script>
    <style>
        div {
            border: 2px green dotted;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>empty() / remove() 메소드</h2>
	
	<button id="empty">Empty()호출하기</button>
	<button id="remove">Remove()호출하기</button>	
	
	<div>div태그안의 텍스트</div>
</body>
</html>
