<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ13Each.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            /*
                each() : 셀렉터를 통해 얻어온 엘리먼트의 갯수만큼 자동으로 반복해서
                    실행시켜주는 함수. 반복시 index는 0부터 증가하게 되고 필요없는 경우에는 생략가능.
                attr() : DOM에 속성을 부여하거나, 속성을 읽어올때 사용하는 함수
            */
            $('#btn1').click(function(){
                // 총 3개의 div 태그를 선택한 후 반복한다.
                $('div').each(function(index){
                    /*
                        매개변수 index로 전달되는 0~2까지의 정수값을 div태그의 id속성값으로
                        부여한다. 또한 style속성까지 부여하여 모양을 변경한다. 실행후 div태그는
                        div0~div2까지의 id를 부여받게 된다. 부여된 속성값은 개발자모드(F12)에서 확인가능
                    */
                    $(this).attr({'id':'div'+index,
                    style:'border:1px solid red; width:100px; height:100px;'})
                })
            });
            $('#btn2').click(function(){
                alert($('#div1').text());
            });
        });
    </script>
</head>
<body>
    <h2>each() 메소드</h2>
	
	<div>index:0 -> div1</div>
	<div>index:1 -> div2</div>
	<div>index:2 -> div3</div>
	
	<button id="btn1">div에 style적용하기</button>
	<button id="btn2">index1의 text()</button>
</body>
</html>
