<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ14TextHtml.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /*
            text() : JS와 innerText와 동일하게 시작태그와 종료태그 사이의 컨텐츠를
                읽어오거나 설정하기 위한 함수. 태그셀렉터를 통해 읽어오는 경우 "모든"
                엘리먼트를 가져온다.
            html() : innerHTML과 동일하게 HTML을 해석해서 컨텐츠를 읽어온다. 여러개가
                선택될 경우 "첫번째" 엘리먼트만 가져온다.
        */
        $(function () {
            // 읽어온 전체 엘리먼트가 모두 출력된다.
            $('#btn1').click(function(){
                alert($('div').text());
            });
            // 첫번째 엘리먼트의 내용만 출력한다.
            $('#btn2').click(function(){
                alert($('div').html());
            });
            $('#btn3').click(function(){
                // 구조선택자를 이용해서 div태그 중 첫번째 원소만 선택하여 text를 읽어온다.
                var txt1 = $('div:first').text();
                alert(txt1);
                // 태그가 포함된 컨텐츠를 추가한다. 이때 <h2>태그는 그대로 출력된다.
                $('div:first').text('<h2>new div1입니다</h2>');
            });
            $('#btn4').click(function(){
                // div태그중 마지막 엘리먼트는 버튼이므로 prev()함수를 적용하여 div4를 선택한다.
                var txt2 = $('div:last').prev().text();
                alert(txt2);
                // <h2>가 HTML로 적용된 상태로 출력된다.
                $('div:last').prev().html('<h2>new div4입니다</h2>');
            });
        });
    </script>
</head>
<body>
    <h2>text() / html() 메소드</h2>
	
	<div>div1입니다.</div>	
	<div>div2입니다.</div>
	<div>div3입니다.</div>
	<div>div4입니다.</div>
	
	<div>
		<button id="btn1">text()로 읽어오기</button>
		<button id="btn2">html()로 읽어오기</button>
		<button id="btn3">text()로 설정하기</button>
		<button id="btn4">html()로 설정하기</button>
	</div>
</body>
</html>
