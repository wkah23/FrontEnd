<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ16Attr.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){
            /*
                attr() : 선택한 DOM에 속성을 부여하거나 얻어올 때 사용한다.
                    방법1 : (셀렉터).attr('속성명','값');
                        => 메서드체인을 통해 여러가지의 속성을 부여한다.
                    방법2 : (셀렉터).attr({속성명,값}) => JSON객체사용
                removeAttr() : 속성을 제거할 때 사용한다.
            */
            // jQuery에는 이벤트와 관련된 모든 함수가 이미 정의되어있다.
            $('#btn1').click(function(){
                // 메서드체인을 이용하여 2가지 속성을 부여한다.
                // 이미지 경로와 가로크기를 변경한다.
                $('#viewImg').attr('src','../images/amazon.png')
                    .attr('width','300px');
            });

            $('#btn2').click(function(){
                /*
                    값을 설정할 때 익명함수를 통해 조건식이나 반복문을 기술할 수 있다.
                */
                $('#viewImg').attr('src','../images/naver.png')
                    .attr('width',function(){return '200px'});
            });

            $('#btn3').click(function(){
                // JSON객체를 통해 2개의 값을 설정한다.
                $('#viewImg').attr({'src':'../images/chosun.png'
                    ,width:'400px'});
            });
            
            $('#btnDel').click(function(){
                var attrName = $('#attrSelect option:selected').val();
                // img태그에 부여된 속성을 제거한다.
                $('#viewImg').removeAttr(attrName);
                alert(attrName + "속성이 제거됨");
            });
        });
    </script>
</head>
<body>
    <h2>attr(), removeAttr() 메서드</h2>
   
   <div>
      <img src="../images/amazon.png" id="viewImg" />
   </div>
   
   <div>
      <button id="btn1">amazon.png이미지로변경</button>
      <button id="btn2">naver.png이미지로변경</button>
      <button id="btn3">chosun.png이미지로변경</button>
   </div>
   
   <div>
      <h3>위 변경 이미지를 먼저 누른후 속성제거 버튼을 누르시오</h3>
      <select id="attrSelect">
         <option value="src">src속성</option>
         <option value="width">width속성</option>
      </select>
      <button id="btnDel">속성제거</button>
   </div>   
</body>
</html>
