<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ19Not.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){
            // 문서가 로드되면 즉시 적용되는 부분
            $('#lblTxt1').css({'background-color':'yellow'})
                .text('여긴 href 라벨입니다');
            $('#lblTxt2').css('backgroundColor','green')
                .text('여긴 text 라벨입니다');
            /*
                not() : 셀렉터로 선택한 엘리먼트를 제외한 나머지 원소를 가져올때 사용한다.
                    셀렉터의 정규표현식
                    $ : 특정 문자열로 끝나는 엘리먼트 선택
                    ^ : ..로 시작되는 엘리먼트
                    * : ..이 포함된 엘리먼트
            */
            $('#btn').click(function(){
                var str1="", str2="";
                // a 태그의 href속성에 "html" 로 끝나는 엘리먼트를 제외한 나머지 원소를 선택하여 반복한다.
                $('a').not('a[href$="html"]').each(function(){
                    // 선택된 엘리먼트의 갯수만큼 반복해서 href속성값과 text속성값을 얻어와서 문자열로 연결한다.
                    str1 += $(this).attr("href")+ " ";
                    str2 += $(this).text()+ " ";
                });
                $('#lblTxt1').text(str1);
                $('#lblTxt2').text(str2);
            });
        })
    </script>
</head>
<body>
    <h2>not() 메소드</h2>
   
   <div>
      <a href="http://naver.com">네이버</a>
      <a href="http://daum.net">다음</a>
      <a href="JQ12Animate.html">내부페이지로이동</a>
      <a href="http://seoulit.or.kr">서울IT</a>
      <br />
      <span id="lblTxt1"></span>
      <br />
      <span id="lblTxt2"></span>
      <br />
      <button id="btn">확인</button>
   </div>
</body>
</html>
