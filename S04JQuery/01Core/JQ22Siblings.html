<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ22Siblings.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            /*
                sibling() : 선택된 엘리먼트 이외의 형제원소 전체를 선택한다.
                    즉 여기서는 .third-item 이외의 모든 형제원소를 선택하여
                    배경색을 변경한다.
            */
            $('#btn1').click(function(){
                $('li').css('backgroundColor','white');
                $('li.third-item').siblings().css('backgroundColor','red');
            });
            /*
                next() : 선택된 엘리먼트 뒤의 원소를 선택한다. 여기서는 
                    '조통'만 선택된다.
            */
            $('#btn2').click(function(){
                $('li').css('backgroundColor','white');
                $('li.third-item').next().css('backgroundColor','red');
                // $('li.third-item').prev().css('backgroundColor','red');
            });
            /*
                nextAll() : 선택된 엘리먼트 뒤의 모든원소를 선택한다.
                    조통 ~ 함순 까지 모두 선택된다.
            */
            $('#btn3').click(function(){
                $('li').css('backgroundColor','white');
                $('li.third-item').nextAll().css('backgroundColor','red');
                // $('li.third-item').prevAll().css('backgroundColor','red');
            });
            /*
                $(셀렉터).nextUntil(셀렉터2) : 선택된 엘리먼트 뒤에있는 원소들 중에
                    인자로 전달된 원소의 앞부분까지 선택한다. 즉 third-item에서 here
                    조통~황보향 까지 선택된다.
            */
            $('#btn4').click(function(){
                $('li').css('backgroundColor','white');
                $('li.third-item').nextUntil('#here').css('backgroundColor','red');
                // $('li.third-item').prevUntil('#here').css('backgroundColor','red');
                /*
                    prev(), prevAll(), prevUntil() : next() 와 동일한 역할의 함수로
                        선택한 엘리먼트 앞에 형제 원소들을 선택한다.
                */
            });
        });
    </script>
</head>
<body>
    <ul>
        <li>임춘</li>
        <li>오세제</li>
        <li class="third-item">이인로</li>
        <li>조통</li>
        <li>황보향</li>
        <li id="here">이담지</li>
        <li>함순</li>
    </ul>
    <input type="button" value="siblings()" id="btn1">
    <input type="button" value="next()" id="btn2">
    <input type="button" value="nextAll()" id="btn3">
    <input type="button" value="nextUntil(#here)" id="btn4">
</body>
</html>
