<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ15Form02.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /*
            태그셀렉터 input과 :input의 차이점
                input => <input>태그만 선택한다.
                :input => <input> 태그를 포함하여 문서내의 모든 폼 하위의 엘리먼트를 선택한다.
                    즉 <select>,<textarea>가 포함된다.
        */
        $(function () {
            $('#btn1').click(function(){
                alert('input의 갯수는 : '+$('input').length);
                alert('문서내 모든 폼요소의 갯수는 : '+$(':input').length);
            });
            /*
                태그명과 속성값 얻어오기
                    - 태그명 : $(셀렉터).get(0).tagName 혹은 $(셀렉터).tagName으로
                        얻어올 수 있다.
                    - 속성값 : $(셀렉터).attr(속성명)으로 얻어올 수 있다.
                this의 사용법
                    1. tagName과 같은 속성에서 사용시 => this 혹은 $(this) 둘다 사용할 수 있다.
                    2. attr()과 같은 함수 사용시 => $(this)로만 사용할 수 있다.
            */
            $('#btn2').click(function(){
                var str = "";
                // 현재문서의 모든 <form>의 하위태그를 선택하여 반복한다.
                $(':input').each(function(){
                    str += '태그명 : '+this.tadName;
                    str += '\n';
                    str += 'Typed의 속성값 : '+$(this).attr('type');
                    str += '\n';
                });
                alert(str);
            });
            /*
                val() : input태그와 같은 form의 하위태그에서 value를 얻어오거나
                    설정할 때 사용한다.
            */
            $('#btn3').click(function(){
                // 현재문서의 모든 text속성을 선택하여 배경색을 변경한다.
                $(':text').css('backgroundColor','silver');
                alert('#text1의 value값'+$('#text1').val());
                // 값을 입력할때는 val(값) 형태로 설정한다.
                var txtVal = $('#text2').val($('#text1').val());
                alert('txt1의 내용이 txt2로 복사됨');
            });
            /*
                :(콜론) 뒤에 태그의 type 속성을 기술하면 해당 속성을 모든 태그가 선택된다.
            */
            $('#btn4').click(function(){
                var a = $(':text').length;
                var b = $(':checkbox').length;
                var c = $(':radio').length;
                var d = $(':password').length;

                console.log('text타입',a);
                console.log('checkbox타입',b);
                console.log('radio타입',c);
                console.log('password타입',d);
            });
        });
    </script>
</head>
<body>

	<!-- 
        연습문제] 비밀번호 확인기능 구현하기
            1. 암호1을 입력할때 무조건 암호2 부분을 비워준다.
            2. 암호2 부분을 입력할때 암호가 일치하게 되면 <span id="msg"> 부분의
                텍스트를 빨간색으로 표현한다.
            3. 암호가 틀렸을때 -> 입력하신 비밀번호가 다릅니다.(검은색)
               암호가 일치할때 -> 입력하신 비밀번호가 같습니다.(빨간색)
     -->
     <script>
        $(function () {
            // 패스워드를 입력하기위해 키보드를 눌렀다가 뗐을때 동작
            $('#pwd1').keyup(function(){
                // 패스워드2의 입력값을 삭제한다. 즉 빈값을 입력한다.
                $('#pwd2').val("");
                // 메세지 출력부분도 지워준다.
                $('#msg').text('');
            });
            $('#pwd2').keyup(function(){
                // 패스워드1,2의 입력한 값을 가져온다.
                var pw1 = $('#pwd1').val();
                var pw2 = $(this).val();
                if (pw1==pw2) {
                    $('#msg').text('입력하신 비밀번호가 같습니다.');
                    $('#msg').css('color','black');
                } else {
                    $('#msg').text('입력하신 비밀번호가 다릅니다.');
                    $('#msg').css('color','red');
                }
            });
        });
     </script>
	<h3>비밀번호 확인기능</h3>
	<span id="msg"></span>
	<br/>
	비밀번호입력 : <input type="password" id="pwd1" />
	<br/>
	비밀번호확인 : <input type="password" id="pwd2" />

	<!-- 
        연습문제] select에서 선택한 도메인을 email2에 입력하시오.
            직접입력을 선택하면 readOnly속성을 해제하여 사용자가 직접입력
            할 수 있도록 구현하시오.
     -->
     <script>
        $(function () {
            $('#selectEmail').change(function(){
                // select에서 선택한 option의 value를 가져올때 아래 두가지방법
                // 모두 사용가능하다.
                console.log('선택한 값 : ',$(this).val(),$("#selectEmail option:selected").val());
                var value = $(this).val();
                if (value=='direct') {
                    // 직접입력을 선택하면 readonly속성을 비활성화한다.
                    $('#email2').attr('readonly',false);
                    // 기존의 입력값을 지운다.
                    $('#email2').val("");
                } else {
                    // 도메인을 선택하면 readonly속성을 활성화 한다.
                    $('#email2').attr('readonly',true);
                    // 선택한 입력값을 지운다.
                    $('#email2').val(value);
                }
            });
        });
     </script>
