<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J18FormObject05.html</title>
    <script>
        function formValidate1(frm) {
            /*
                매개변수 frm은 document.frm1을 통해 얻어온 DOM과 동일하다.
                여기서는 아이디에 입력된 값이 있는지 검증한다.
            */
            if (frm.id.value=='') {
                alert('아이디를 입력하세요');
                frm.id.focus();
                return false;
            }
        }
        var formValidate2 = function(frm, eVar, tVal) {
            // 로그인하기 출력됨.
            alert("input태그의 value값 : "+ tVal);
            // button 출력됨.
            alert("input태그의 type속성 : "+ eVar.type);
            // 아이디 입력값을 검증
            if (!frm.id.value) {
                alert('아이디를 입력해주세요');
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>this, this.form, this.value 사용하기</h2>
    <h3>Case1</h3>
    <!-- 해당 form 태그의 DOM을 인수로 전달한다. -->
    <form name="frm1" onsubmit="return formValidate1(this)">
        아이디 : <input type="text" name="id" />
        <br>
        <input type="submit" value="로그인하기" />
    </form>

    <h3>Case2</h3>
    <form name="frm2">
        아이디 : <input type="text" name="id" />
        <br>
        <input type="button" value="로그인하기"
            onclick="formValidate2(this.form, this, this.value);" />
            <!-- 
                this.form : 상위태그인 frm2의 DOM을 가리킨다.
                this : input 태그 자체를 가리킨다.
                this.value : input 태그의 value 속성값을 가리킨다. 즉 사용자가 입력한
                        값을 얻어올 수 있다.
             -->
    </form>
</body>
</html>
