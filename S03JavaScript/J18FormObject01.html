<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J18FormObject01.html</title>
    <script>
        function formValidate() {
            /*
                form태그를 배열형태로 얻어와서 사용하는 방법으로, HTML문서에
                <form>태그는 2개이상 정의할 수 있으므로 작성한 코딩 순서대로
                인덱스가 부여된다.
            */
            // 첫번째 form 태그의 DOM객체를 얻어온다.
            var frm = document.forms[0];
            // form태그 하위의 input태그에 접근하여 value를 얻어온다.
            if (frm.id.value=="") {
                // 만약 입력된 값이 없다면 경고창을 띄우고
                alert("아이디를 입력해주세요.");
                // 포커스를 이동한 후
                frm.id.focus();
                // 리스너 쪽으로 false를 반환한다.
                return false;
                // 즉 입력값이 없으면 form값 전송은 취소(중단)된다.
            }
            /*
                입력값은 앞에서처럼 비교연산자를 통해서도 확인할 수 있고, not(부정)
                연산자를 통해서도 확인할 수 있다.
            */
            if (!frm.pw.value) {
                alert("패스워드를 입력해주세요.");
                frm.pw.focus();
                return false;
            }
            // return true; -> 생략가능. 통상적으로 사용하지 않는다.
            // 즉 false가 반환되지 않는다면 form값은 전송된다.
        }
        function jsSubmit() {
            // form태그의 name속성을 통해 DOM을 얻어온다.
            var f = document.loginFrm2;
            /*
                JS를 통해서 form값을 전송하는 경우에는 submit()함수를 통해 폼값을
                전송하게 되므로 form값의 유효성에 문제가 있는 경우에는 단순히 return
                을 통해 함수의 실행을 종료하면 된다.
            */
            if (f.id.value=='') {
                alert("아이디를 입력해주세요.");
                f.id.focus();
                return;
            }
            if (f.pw.value=="") {
                alert("패스워드를 입력해주세요.");
                f.pw.focus();
                return;
            }
            /*
                JS를 통해 action,method 속성을 부여할 수 있다. 이 경우 HTML에서
                하드코딩으로 부여한 속성보다 우선순위가 높다. 따라서 해당 폼에서
                전송할 경우 action은 현재페이지로 전송방식은 get방식으로 지정된다.
            */
            f.action = "";
            f.method = "get";
            // 해당 함수를 통해 서버로 전송된다.
            f.submit();
        }
    </script>
</head>
<body>
    <h2>form전송방식 - HTML을 사용하는 방법</h2>
    <!-- submit이벤트 발생 시 JS의 함수를 호출한다. 만약 입력값이 없어 false가
    반환되면 전송은 중단된다. -->
    <form name="loginFrm1" method="get" onsubmit="return formValidate();">
        <!-- 
            form의 하위태그인 input, select, textarea에 입력한 내용을 서버로 
            전송할때는 각 엘리먼트의 name속성에 부여한 값을 이용하게 된다.
            따라서 name속성이 없으면 서버로 값을 전송할 수 없다.
         -->
        아이디 : <input type="text" name="id">
        <br>
        패스워드 : <input type="password" name="pw">
        <br>
        <!-- 
            폼값 전송시 submit타입의 버튼을 활용한다. 클릭하는 즉시 submit이벤트가
            발생하게 되고, 전송방식이 get인 경우 "전송할 주소?id=xxx&pw=yyy"와 같이 서버로 전송된다.
         -->
        <input type="submit" value="로그인">
    </form>

    <h2>form전송방식 - Javascript를 사용하는 방법</h2>
    <form name="loginFrm2" method="post" action="abcd.html">
        아이디 : <input type="text" name="id">
        <br>
        패스워드 : <input type="password" name="pw">
        <br>
        <input type="button" value="로그인" onclick="jsSubmit();">
    </form>
</body>
</html>
