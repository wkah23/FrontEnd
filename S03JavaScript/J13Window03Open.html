<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J13Window03Open.html</title>
    <!-- 
        open() : 광고나 공지사항을 게시할 팝업창을 열고싶을때 사용하는 함수.
        형식] window.open(창의경로, 창의이름, 창의속성);
            - 창의 이름을 지정하지 않으면 동일한 창이 여러개 띄워진다.
            - 창의 이름이 동일하면 하나의 창에 여러개의 창을 띄울수 있다.
     -->
    <script>
        function findZipcode() {
            // 창의 이름인 Zip을 지우면 버튼을 누를때마다 새창이 띄워진다.
            window.open("./pages/zipcode.html","Zip",
                "width=400, height=400, left=500, top=100, location=no"
                +"toolbar=no, menubar=no, scrollbars=yes, resizable=no");
                /*
                    lovation=yse, toolbar=yes, menubar=yes, resizable=yes 해당
                    속성은 익스플로러에서만 적용되므로 현재는 거의 사용하지 않는다.
                    크롬, 파이어폭스 등의 브라우저에서는 적용되지 않는다. 
                */
        }
        // open() 함수가 반환하는 윈도우객체의 참조값을 저장하기 위한 전역변수를 생성한다.
        var winObj1;
        function popFirst() {
            /*
                open() 함수가 반환하는 참조값을 저장한다. 팝업의 크기는 가로,세로 300px, 위치는
                좌측상단으로 설정한다.
            */
            winObj1 = window.open("./pages/popup01.html",
                            "pop1", "width=300, height=300, left=0, top=0");
        }
        function popClose() {
            alert("팝업창1을 닫습니다.");
            // 앞에서 저장한 창의 참조값을 통해 자식창을 닫을수 있다.
            winObj1.close();
        }
        function screenCenterPop() {
            //모니터의 해상도를 구해온다.
            /*
                screen객체를 통해 사용하는 모니터의 현재 해상도를 구해올 수 있다.
                해상도와 팝업창의 크기를 본인의 모니터에서 가운데 위치를 지정하여
                팝업창을 열수있다.
            */
            var s_width = window.screen.width;
            var s_height = window.screen.height;

            alert("모니터해상도>가로 : "+s_width+", 세로 : "+
                    s_height);
            /*
                팝업창의 크기가 300px이므로 좌측상단으로 150px만큼 이동해야 화면의
                정중앙에 팝업창을 위치할 수 있다.
            */
            var leftVar = s_width/2 - 300/2;
            var topVar = s_height/2 - 300/2;
            window.open("./pages/popup01.html","popup",
                "width=300, height=300, left="+leftVar+",top="+topVar);
        }
    </script>
</head>
<body>
    <h2>팝업창 제어하기</h2>
    <h3>여기는 부모창임</h3>
    <fieldset>
        <legend>우편번호 검색하기</legend>
        <table>
            <tr>
                <td>우편번호</td>
                <td>
                    <input type="text" id="zipcode" size="5" />
                    <button onclick="findZipcode();">우편번호찾기</button>
                </td>
            </tr>
            <tr>
                <td>기본주소</td>
                <td><input type="text" id="addr1" size="30" /></td>
            </tr>
            <tr>
                <td>상세주소</td>
                <td><input type="text" id="addr2" size="40" /></td>
            </tr>
        </table>
    </fieldset>

    <h2>부모창에서 팝업창 제어하기</h2>
    <p style="text-align: center;">
        <button onclick="popFirst();">첫번째 팝업창 열기</button>
        <button onclick="popClose();">첫번째 팝업창 닫기</button>
    </p>

    <h2>화면의 해상도 얻어와서 스크린중간에 팝업띄우기</h2>
    <p style="text-align: center;">
    <button onclick="screenCenterPop();">
        화면 중간에 팝업띄우기
    </button></p>
    
    <input type="text" id="sample4_postcode" placeholder="우편번호">
    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
    <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
    <span id="guide" style="color:#999;display:none"></span>
    <input type="text" id="sample4_detailAddress" placeholder="상세주소">
    <input type="text" id="sample4_extraAddress" placeholder="참고항목">

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample4_postcode').value = data.zonecode;
                    document.getElementById("sample4_roadAddress").value = roadAddr;
                    document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                    
                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                    if(roadAddr !== ''){
                        document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                    } else {
                        document.getElementById("sample4_extraAddress").value = '';
                    }

                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if(data.autoRoadAddress) {
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                        guideTextBox.style.display = 'block';

                    } else if(data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else {
                        guideTextBox.innerHTML = '';
                        guideTextBox.style.display = 'none';
                    }
                }
            }).open();
        }
    </script>
</body>
</html>
