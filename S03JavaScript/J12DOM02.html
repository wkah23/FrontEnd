<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J12DOM02.html</title>
</head>
<body>
    <script>
        function fnGetElementsByName() {
            // input태그의 name속성을 통해 DOM객체를 얻어온다.
            var names = document.getElementsByName("inter");
            /*
                checkbox 
                    체크할때는 true 혹은 checked 값을 사용한다.
                    체크 해제할때는 (언체크) false 혹은 null 값을 사용한다.

            */
            for (var i = 0; i < names.length; i++) {
                // 체크가 된 상태라면...
                if (names[i].checked==true) {
                    // 체크를 해제한다.
                    names[i].checked = null;
                    // names[i].checked = false;
                }
                // 언체크 된 상태라면...
                else if(names[i].checked==false){
                    // 체크한다.
                    names[i].checked = "checked";
                    // names[i].checked==true;
                }
            }
            /*
                이처럼 checkbox를 체크 혹은 언체크 하는것을 토글(toggle)이라 표현한다.
            */
        }
        function fnGetElementsClass() {
            // class명을 통해 DOM객체를 얻어온 후 배열변수에 저장한다.
            var portals = document.getElementsByClassName("portal1");
            /*
                innerHTML : 시작태그와 종료태그 사이의 컨텐츠를 얻어오거나 설정할 때 사용하는
                    속성으로 HTML의 마크업 기능까지 부여할 수 있다.
            */
            for (var i = 0; i < portals.length; i++) {
                /* alert에는 HTML을 해석하는 기능이 없으므로 태그가 그대로 노출된다. */
                alert(portals[i].innerHTML);
            }
        }
        function fnChangeImg(imgNum) {
            var img_tag = document.getElementById("trump");
            img_tag.src = "./images/"+ imgNum +".jpg";
            img_tag.width = parseInt(imgNum * 50);
        }
    </script>

    <h3>이름으로 얻어오기</h3>
    <input type="checkbox" name="inter" value="POL" checked="checked" />정치
    <input type="checkbox" name="inter" value="ECO" />경제
    <input type="checkbox" name="inter" value="ENT" checked="checked" />연예
    <input type="button" value="name속성에 지정한 값으로 DOM객체얻기"
        onclick="fnGetElementsByName();" />

    <h2>클래스명으로 객체얻기</h2>
    <ul>
        <li><a href="#" class="portal1">네<b>이</b>버</a></li>
        <li><a href="#" class="portal1">다음</a></li>
        <li><a href="#" class="portal1">네이트</a></li>
    </ul>
    <button onclick="fnGetElementsClass();">
        클래스명으로 DOM객체 얻어오기
    </button>
    <h2>동적으로 이미지 교체하기(ID로 DOM객체얻기)</h2>
    <fieldset>
        <!-- 1~5까지 마우스를 올려놓으면 나옴. -->
        <legend>이미지 동적 교체</legend>
        <a href="javascript:fnChangeImg(1);" onmouseover="fnChangeImg(1)">1번이미지</a>
        <a href="javascript:fnChangeImg(2);" onmouseover="fnChangeImg(2)">2번이미지</a>
        <a href="javascript:fnChangeImg(3);" onmouseover="fnChangeImg(3)">3번이미지</a>
        <a href="javascript:fnChangeImg(4);" onmouseover="fnChangeImg(4)">4번이미지</a>
        <a href="javascript:fnChangeImg(5);" onmouseover="fnChangeImg(5)">5번이미지</a>
        <a href="javascript:fnChangeImg(6);">6번이미지</a>
        <a href="javascript:fnChangeImg(7);">7번이미지</a>
        <a href="javascript:fnChangeImg(8);">8번이미지</a>
        <a href="javascript:fnChangeImg(9);">9번이미지</a>
        <a href="javascript:fnChangeImg(10);">10번이미지</a>
        <hr />
        <img id="trump" src="" width="100" alt="이미지교체하기">
    </fieldset>
</body>
</html>
