<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J10Date.html</title>
    <script>
        /*
            Date객체
                setXXX() : 날짜를 지정
                getXXX() : 시스템의 날짜를 가져올때 사용한다.
        */
        document.write("<h2>JS의 Core객체 - Date</h2>");

        var date = new Date();
        document.write("저장된값 : "+ date +"<br/>");
        // 1900년부터 현재까지ㅣ 지난 년도를 반환한다. 즉 1900을 더해야한다.
        document.write("연도 변환 : "+ (date.getYear())+"<br/>");
        // 0~11까지를 반환한다. 즉 1을 더해야 한다.
        document.write("월 변환 : "+ (date.getMonth())+"<br/>");
        // 현재시간을 표현하면 다음과 같다.
        document.write(
            (date.getYear()+1900)+"년 "+
            (date.getMonth()+1)+"월 "+
            date.getDate()+"일 "+
            date.getHours()+"시 "+
            date.getMinutes()+"분 "+
            date.getSeconds()+"초<br/>");

            // 올해 12월 25일 오후 1시로 날짜를 설정한다.
        date.setMonth(11);
        date.setDate(25);
        date.setHours(13);  // date => 2023년 12월 25일 13시로 변경됨.
        
        document.write("<h2>월/일/시간만 변경후 출력</h2>");
        document.write(
            (date.getYear()+1900)+"년 "+
            (date.getMonth()+1)+"월 "+
            date.getDate()+"일<br/>");
        /*
            getDay() : 요일을 0에서 6으로 얻어온다. 일요일부터 시작한다.
        */
        document.write("<h2>올해 크리스마스의 요일얻기</h2>");
        switch (date.getDay()) {
            case 0: document.write("일요일"); break;
            case 1: document.write("월요일"); break;
            case 2: document.write("화요일"); break;
            case 3: document.write("수요일"); break;
            case 4: document.write("목요일"); break;
            case 5: document.write("금요일"); break;
            case 6: document.write("토요일"); break;
        }
        console.log(date.getDay);
        document.write("<br/>"+"<br/>");
        /*
            getTime() : 1970년 1월 1일 부터 현재까지의 시간을 초 단위로 반환한다. 이를
                Timestamp라고 한다. JS는 1/1000초 단위의 시간을 허용하므로 1000분의 1초가 된다.
        */
        // 올해 크리스마스를 설정
        var startDate = new Date(2023, 11, 25);
        // 오늘 날짜를 가져온다.
        var endDate = new Date();
        // 두 날짜의 차를 구한다.
        var diff = startDate.getTime() - endDate.getTime();
        document.write(diff); // 결과는 밀리세컨드로 나옴 14110688303 밀리세컨드

        document.write("<h2>크리스마스까지의 남은 일수는?</h2>");
        // 하루는 86400초이다. 위의 결과를 나눠서 몫을 구하면 된다.
        document.write(diff / (1000*60*60*24)+"일");
    </script>
</head>
<body>
    
</body>
</html>
