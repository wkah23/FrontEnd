<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject02.html</title>
    <script>
        /*
            객체 선언 방법2 : 리터럴 표기법을 이용하여 선언한다.
                리터럴 표기법은 정규화되지 않는 방법처럼 보이나 표현은 간소해지고
                웹브라우저의 해석속도는 더 빨라지는 장점이 있다.
                차후 API통신을 위한 JSON에서 객체를 표현하는 방법으로 사용된다.
        */
        var account = {
            // 멤버변수 :  = 대신 : 을 사용해서 대입한다.
            owner : "홍길동",
            code : "123456-78-999",
            balance : 150000,
            // 멤버함수 : 익명함수에 라벨을 붙혀서 정의한다.
            inquiry : function() {
                return this.balance;
            },
            deposit : function(money) {
                this.balance += money;
            },
            withdraw : function(money) {
                this.balance -= money;
                return money;
            }
        };
    </script>
</head>
<body>
    <h2>리터럴 표기법으로 사용자객체 만들기</h2>
    <script>
        document.write("account객체 => <br>");
        document.write("소유자 : "+account.owner+"<br>");
        document.write("계좌번호 : "+account.code+"<br>");
        document.write("잔액 : "+account.balance+"<br>");
        
        account.deposit(9000);
        document.write("9000원 입금후 : "+account.inquiry()+"<br>");
        account.withdraw(20000);
        document.write("20000원 출금후 : "+account.inquiry()+"<br>");
    </script>
</body>
</html>
