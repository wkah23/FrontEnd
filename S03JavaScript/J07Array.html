<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J07Array.html</title>
    <script> 
        /*
            배열 : Java와는 다르게 여러타입의 자료를 저장할 수 있는 메모리 구조를 가진다.
        */      
        //선언방법1 : 키워드 Array를 통해 크기를 지정하여 배열을 선언한다.
        var array = new Array(5);
        document.write("배열의크기:"+ array.length); 
        document.write("<h2>배열 초기화 전 출력</h2>"); 
        // 초기화 전이므로 undefined가 출력된다.      
        for(var i=0 ; i<array.length ; i++){
            document.write("array["+ i +"]="+ array[i] +"<br/>");
        }
        // 배열 초기화 : JS에서는 어떤 타입의 값이든 저장할 수 있다.
        array[0] = 100;
        array[1] = '자바스크립트';
        array[2] = new Date();
        array[3] = 3.14;
        array[4] = false;
        
        document.write("<h2>배열 초기화 후 출력</h2>");
        // 앞에서 초기화한 값과 해당값에 의해 결정된 자료형이 출력된다.
        for(var i=0 ; i<array.length ; i++){
            // 숫자, 문자, boolean을 제외하면 모두 object형이 된다.
            document.write(i +"번방의 자료형:"+ typeof(array[i])
                    +", array["+ i +"]="+ array[i] +"<br/>");
        }
        
        //선언방법2 : 선언과 동시에 초기화한다.
        var init = new Array("홍길동", 20, "서울IT아카데미", "010-1234-5678");
        document.write("<h2>선언과 동시에 초기화 후 출력</h2>");
        for(var i=0 ; i<init.length ; i++){
            document.write(i +"번방의 자료형:"+ typeof(init[i])
                    +", init["+ i +"]="+ init[i] +"<br/>");
        }
        
        /*
        선언방법3 : 선언과 동시에 초기화하는 방법으로 new와 같은 키워드를 사용하지 않는다.
        */
        var initNoNew = ["서울IT홍대", 1, "Javascript", '메르디앙'];
        document.write("<h2>[] 이용하여 배열선언 후 출력</h2>");
        for(var i=0 ; i<initNoNew.length ; i++){
            document.write(i +"번방의 자료형:"+ typeof(initNoNew[i])
                    +", initNoNew["+ i +"]="+ initNoNew[i] +"<br/>");
        }
        
        /*
        선언방법4 : 웹프로그래밍에서 가장 많이 사용하는 방법으로 배열의 크기를 명시하지
            않은상태로 선언하고, 마지막 값에 의해 크기가 결정된다.
        */
        document.write("<h2>배열의 크기 미지정</h2>");
        var nosize = new Array();
        document.write("배열의크기:"+ nosize.length +"<br/>"); //크기 : 0
        nosize[0] = 100; 
        // 인덱스 1, 2는 값이 없으므로 undefined이 된다.
        // 마지막 인덱스가 3이므로 크기는 4가 된다.
        nosize[3] = 'Javascript'; 
        document.write("배열의크기:"+ nosize.length +"<br/>");
        for(var i=0 ; i<nosize.length ; i++){
            document.write(i +"번방의 자료형:"+ typeof(nosize[i])
                    +", nosize["+ i +"]="+ nosize[i] +"<br/>");
        }
        </script>
</head>
<body>
    <script type="text/Javascript">
        // 크기를 지정하지 않은 상태로 배열을 선언한다.
        var studentArray = new Array();
        // 함수의 이름이 없는 무기명함수로 정의한다.
        var getAverage = function() {
            // 사용자가 입력한 학생수를 가져온다.
            var countOfStudent =
                document.getElementById("numOfStudent").value;
            // alert("countOfStudent = "+ countOfStudent);
            // return;

            // 입력한 학생수 만큼 반복한다.
            var total = 0;
            for (var i = 0; i < countOfStudent; i++) {
                /* 
                    prompt() : 함수를 통해 사용자로부터 점수를 입력받는다. 첫번째 인수는 창에
                    출력할 메세지, 주번째인수는 입력받을때 사용할 디폴트값을 의미한다.
                    단, 입력받는 값은 문자열이므로 산숭연산을 위해 숫자로 변환해야 한다.
                */
                studentArray[i] =
                    parseInt(prompt(i+1 +"번째 학생점수","50"));
                // 입력한 값을 total에 누적해서 더해준다.
                total += studentArray[i];
            }
            // 평균값을 구한다.
            var average = total / countOfStudent;
            // 각 학생의 점수와 총점, 평균값을 하나의 문자열로 만든다.
            var stringResult = "";
            for (var i = 0; i < countOfStudent; i++) {
                stringResult += (i+1) +"번째 학생의 점수 : "+
                    studentArray[i] + "\r\n";
            }
            stringResult +="총점 : "+ total +", 평균 : "+ average;
            alert(stringResult);
        }
    </script>
    
    <h2>배열을 이용한 평균구하기</h2>
<!-- table>tr*2>td*2 -->
<table border="1">
	<tr>
		<td>학생수입력:</td>
		<td><input type="text" id="numOfStudent" size="5" /></td>
	</tr>
	<tr>
		<td colspan="2">
			<button type="button" 
			onclick="getAverage();">평균구하기</button>
		</td>
	</tr>
</table>
