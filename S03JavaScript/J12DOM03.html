<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J12DOM03.html</title>
</head>
<body>
    <style>
        /* 
            id속성은 HTML문서에서 하나만 사용할 수 있다.
            class속성은 공통속성으로 여러개를 사용할 수 있다.
        */
        div{border: 1px solid blue;}
        #mydiv{font-size: 24px;}
        .mycls{padding: 5px;}
    </style>
    <script>
        /*
            id속성값은 HTML문서에 하나만 기술할 수 있다. 만약 아래와같이 여러개의 
            동일한 속성값이 존재하면 첫번째 엘리먼트만 선택되어 스타일이 적용된다.
        */
        function myDivId() {
            var div = document.getElementById("mydiv");
            div.style.color = "red";
        }
        /*
            class 속성값은 2개이상 기술할 수 있다. 아래와 같이 배열로 DOM객체를
            얻어와서 일괄 적용할 수 있다.
        */
        function myDivClass() {
            var divs = document.getElementsByClassName("mycls");
            for (var i = 0; i < divs.length; i++) {
                divs[i].style.color = "green";
            }
        }
    </script>
    <div id="mydiv" class="mycls">MyDiv1</div>
    <div id="mydiv" class="mycls">MyDiv2</div>
    <div id="mydiv" class="mycls">MyDiv3</div>
    <div id="mydiv" class="mycls">MyDiv4</div>

    <button type="button" onclick="myDivId();">ID버튼</button>
    <button type="button" onclick="myDivClass();">Class버튼</button>
</body>
</html>
