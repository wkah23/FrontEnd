<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J03If.html</title>
    <script>
        /*
            Java에서는 true, false를 판단할 수 있는 비교식이나 논리식을 조건으로 사용할 수
            있지만, JS에서는 산술식도 조건으로 사용할 수 있다.
            0, null, false이외의 값을 true로 판단하기 때문이다.
        */
        var nullvar = null, num1 = num2 = 10;
        // 연산의 결과가 0이므로 false반환
        if(num1-num2){
            document.write("num1-num2는 참이다.<br/>");
        }else{
            document.write("num1-num2는 거짓이다.<br/>");
        }
        
        /*
            삼항연산자 : Java와는 다르게 판단식이 참 혹은 거짓일때 결과를 좌측항에
            대입하지 않고 즉시 출력한다.
        */
       // 방법1 : 좌측항이 없는 경우 즉시 출력함
        num1 > num2 ?
            document.write(num1+"이 "+num2+"보다 크다<br/>"):
            document.write(num1+"이 "+num2+"보다 크지않다<br/>");
        // 방법2 : 좌측항이 있어서 결과값을 대입하는 경우 
        var result = num1 > num2 ? 
            num1+"이 "+ num2+"보다 크다<br/>"
            :
            num1+"이 "+ num2+"보다 크지않다<br/>";
        document.write(result);
    // 함수 선언 시 function 키워드를 사용한다.
    function getGrade(){
        var kor = 
            parseInt(document.getElementById("kor").value);
            console.log(kor);
        var eng =
            parseInt(document.getElementById("eng").value);
        var math =
            parseInt(document.getElementById("math").value);
        var avg = (kor+eng+math) / 3;
        console.log(avg);
        var strGrade="";
        if(avg>90) strGrade="A학점";
        else if(avg>80) strGrade="B학점";
        else if(avg>70) strGrade="C학점";
        else if(avg>60) strGrade="D학점";
        else strGrade="<del>F학점</del>";
        console.log(strGrade);
        document.getElementById("gradePrint").innerHTML = strGrade;
    }
    </script>
</head>
<body>
    <h2>if문을 이용한 학점 출력하기</h2>
    <table border="1">
        <tr>
            <td>국어</td>
            <td><input type="text" id="kor"></td>
        </tr>
        <tr>
            <td>영어</td>
            <td><input type="text" id="eng"></td>
        </tr>
        <tr>
            <td>수학</td>
            <td><input type="text" id="math"></td>
        </tr>
        <tr>
            <td>학점</td>
            <td id="gradePrint">학점은 요기에@.@</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                    <button type="button" onclick="getGrade();">
                        학점 계산하기
                    </button></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
