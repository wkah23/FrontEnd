<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <title>B05Table.html</title>
    <style>
        /* 
            기본폰트 사이즈를 전체선택자를 통해 부여하면 부트스트랩의 기본폰트도
            같이 적용된다.
        */
        *{
            font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>기본 테이블(여러 클래스 적용하기)</h2>
        <!-- 
            - 기본테이블의 클래스명은 .table 이다.
            - <thead>부분을 타이틀로 인식하여 강조처리 한다.
            - 테이블에서 제공하는 스트라이프, 테두리, hover효과는 하나의
                테이블에 동시에 적용할 수 있다.
            - 부트스트랩에서는 <th>태그가 가운데 정렬되지 않으므로 별도로
                처리해야 한다.
         -->
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="text-center">
                    <th>번호</th>
                    <th>이름</th>
                    <th>이메일 주소</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-danger">
                    <td>1</td>
                    <td>유비</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td class="table-primary">2</td>
                    <td>관우</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>장비</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
