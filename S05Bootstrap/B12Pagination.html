<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <title>B12Pagination.html</title>
</head>
<body>
    <div class="container">
        <h2>게시판 목록에 페이지번호 적용하기</h2>
        <table class="table table-hover">
            <thead class="table-dark text-center">
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>100</td>
                    <td><a href="#">오늘 날씨가 너무 더워요</a>
                        <span class="badge bg-primary">new</span>
                    </td>
                    <td>초복</td>
                    <td>2023-07-11</td>
                </tr>
                <tr>
                    <td>99</td>
                    <td><a href="#">오늘 날씨가 너무 더워요</a>
                        <span class="badge rounded-pill bg-success">댓글 : 80</span>
                    </td>
                    <td>중복</td>
                    <td>2023-07-21</td>
                </tr>
                <tr>
                    <td>98</td>
                    <td><a href="#">오늘 날씨가 너무 더워요</a>
                        <div class="spinner-border text-warning spinner-border-sm"></div>
                    </td>
                    <td>입추</td>
                    <td>2023-08-08</td>
                </tr>
                <tr>
                    <td>97</td>
                    <td><a href="#">오늘 날씨가 너무 더워요</a>
                        <div class="spinner-grow text-success spinner-grow-sm"></div>
                    </td>
                    <td>말복</td>
                    <td>2023-08-10</td>
                </tr>
            </tbody>
        </table>
        <!-- 
            pagination 클래스
                disabled : 링크를 비활성화 하여 클릭되지 않도록 한다.
                active : 현재 진입한 페이지라는 뜻으로, 블럭에 색을 채운다.
                justify-content-center : 페이지번호를 가운데 채워준다.
                justify-content-end : 페이지 번호를 우측 정렬한다.
         -->
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
</body>
</html>
