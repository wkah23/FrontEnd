<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <title>B10Badges.html</title>
</head>
<body>
    <div class="container">
        <h2>뱃지</h2>
        <h2>헤드라인2 <span class="badge bg-warning">New</span></h2>
        <h3>헤드라인3 <span class="badge bg-info">New</span></h3>
        <h4>헤드라인4 <span class="badge bg-primary">New</span></h4>

        <h2>버튼에 적용하기</h2>
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <button type="submit" class="btn btn-danger">
            전송하기
            <span class="badge bg-warning">warning</span>
        </button>
        
        <h2>버튼에 적용하기2</h2>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <button type="submit" class="btn btn-danger">
            전송하기
            <span class="badge rounded-pill bg-warning">warning</span>
        </button>

        <h2>게시판 목록에 적용하기</h2>
        <table class="table table-hover">
            <thead class="table-dark text-center">
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>100</td>
                    <td><a href="#">오늘 날씨가 너무 더워요</a>
                        <span class="badge bg-primary">new</span>
                    </td>
                    <td>초복</td>
                    <td>2023-07-11</td>
                </tr>
                <tr>
                    <td>99</td>
                    <td><a href="#">오늘 날씨가 너무 더워요</a>
                        <span class="badge rounded-pill bg-success">댓글 : 80</span>
                    </td>
                    <td>중복</td>
                    <td>2023-07-21</td>
                </tr>
                <tr>
                    <td>98</td>
                    <td><a href="#">오늘 날씨가 너무 더워요</a>
                        <div class="spinner-border text-warning spinner-border-sm"></div>
                    </td>
                    <td>입추</td>
                    <td>2023-08-08</td>
                </tr>
                <tr>
                    <td>97</td>
                    <td><a href="#">오늘 날씨가 너무 더워요</a>
                        <div class="spinner-grow text-success spinner-grow-sm"></div>
                    </td>
                    <td>말복</td>
                    <td>2023-08-10</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
