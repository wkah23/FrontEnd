<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <title>B08Buttons.html</title>
</head>
<body>
    <div class="container">
        <h2>기본 버튼 스타일</h2>
        <h3>button 태그</h3>
        <button type="button">기본버튼</button>
        <button type="button" class="btn">기본 클래스만 부여한 버튼</button>
        <button type="button" class="btn btn-primary">프라이머리 버튼</button>
        <button type="button" class="btn btn-secondary">세컨더리 버튼</button>
        <br>
        <h3>input 태그</h3>
        <input type="button" class="btn btn-danger" value="danger 버튼">
        <input type="button" class="btn btn-info" value="info 버튼">
        <br>
        <h3>a태그</h3>
        <a href="http://seoulit.or.kr" class="btn btn-warning">
            서울IT 바로가기
        </a>
        <br>
        <h2>외곽선 버튼</h2>
        <input type="button" value="info 버튼" class="btn btn-info">
        <button type="button" class="btn btn-outline-primary">
            primary 버튼
        </button>

        <h2>스피너가 적용된 버튼</h2>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            loading...
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            로딩중...
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-outline-secondary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
    </div>
</body>
</html>
