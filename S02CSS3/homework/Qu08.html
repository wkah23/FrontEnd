<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제08]  prompt()함수로 사용자로부터 숫자를 입력받은 후 첫째 자리수와 
    마지막 자리의 수가 같으면 ‘성공’ 아니면 ‘다름’을 출력하는 프로그램을 작성하시오.
    (다음과 같이 10으로 나눈 후 버림처리하면 마지막 한자리를 버릴수 있다. 
    이를 반복하면 첫번째 자리수를 구할 수 있다)  -->
    <script>
        // prompt를 통해 입력받으면 무조건 문자로 반환됨.
        var str = prompt('숫자를 입력하세요', 0);
        var num = parseInt(str); // 숫자로 변경
        var lastNum = num % 10;  // 숫자의 마지막 자리 (10으로 나누면 1의 자리가 남게된다.)
        var firstNum = 0; // 숫자의 첫번째 자리(숫자는 0으로 시작할 수 없으므로 0으로 초기화)
        // 사용자가 입력한 숫자에따라 반복횟수가 달라지므로 while문을 선택한다.
        while (num > 0) {  // 숫자가 0보다 클때까지만 반복
            // 입력받은 숫자를 firstNum에 먼저 대입(사용자의 입력이 한자리일수 있으므로)
            firstNum = num;
            /*
                숫자를 10으로 나눈 후 소수점이하를 버린다.
                1234 / 10 = 123.4 => 소수점 이하 버림처리 => 123
                이런 방식으로 한자리씩 줄이고, 마지막 0.1을 버림처리 해서 0이 된다.
            */
            num = Math.floor(num / 10);
        }
        if (firstNum==lastNum) {
            document.write(str = '=> 처음과 끝이 같음 성공');
        } else {
            document.write(str + '=> 처음과 끝이 다름 실패');
        }
    </script>
</body>
</html>
