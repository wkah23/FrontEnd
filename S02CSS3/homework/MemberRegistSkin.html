<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{font-family: Verdana, Verdana, Geneva, Tahoma, sans-serif; font-size: 12px;
        margin:0px auto;}
        form{margin-top:20px;}
        input, select, button {border: 1px solid #afafaf;}
        input.userInput{padding:3px 2px;}
        select.userSelect{padding:2px 0;}
        .c_imp{color:red;}
        .userTable{border: none; border-collapse: collapse; width:670px}
        .userTable td{padding:10px; border: 1px solid #b9babb;}
        .userTable td.userTit{background-color: #E4E6E9; font-weight: bold;}
        .btn_search{background-color: #3d3d3d; color:#ffffff; width:70px;
        height:23px;}
        .btn_search:hover{background-color: #6d6d6d;}
        .btn_submit{width:120px;height:28px;font-weight: bold; cursor:pointer;
        background-color: #E70E16;color:white;}
        .btn_cancel{width:120px;height:28px;font-weight: bold; cursor: pointer;
        background-color: #464646;color: white;}
        .w20{width:20px;} .w30{width:30px;} .w40{width:40px} .w50{width:50px;}
        .w100{width:100px;} .w300{width:300px;} .w510{width:510px;} .w410{width:410px};
        #id_loading{position:absolute;top:530px;z-index:10;width:100%;text-align:center;
        display:block;}
    </style>
</head>
<body>
    <form name="myform" action="" method="POST" onsubmit="return formValidate();">
        <table style="width: 670px;">
            <tr>
                <td style="text-align: right; padding-right: 10px;"><span class="c_imp">*</span>&nbsp;필수 입력</td>
            </tr>
        </table>
        <table class="userTable">
            <colgroup>
                <col width="130px" />
                <col width="540px" />
            </colgroup>
        <tr>
            <td class="userTit">
                <span class="c_imp">*</span>아이디</td>
            <td class="userVal">
                <input type="text" name="id" value="" maxlength="15"
                class="userInput" style="width:120px;"/>
                <button type="button" class="btn_search" onClick="">중복확인</button>
                <span style="margin-left:10px;"></span>
                <span style="color:#888888;">+4~15자, 첫 영문자, 영문자와 숫자 조합</span>         
            </td>
        </tr>
        <tr>
            <td class="userTit"><span class="c_imp">*</span>비밀번호</td>
            <td class="userVal">
                <input tpye="password" name="pass1" value="" style="width:100px" class="userInput"
                    maxlength="25"/>
            </td>
        </tr>
        <tr>
            <td class="userTit"><span class="c_imp">*</span>비밀번호 확인</td>
            <td class="userVal">
                <input type="password" name="pass2" value="" style="width:100px;" class="userInput"
                    maxlength="25" />
                <span style="margin:0 0 0 3px; color:#888888;">(확인을 위해 다시 입력해주세요.)</span>
            </td>
        </tr>
        <tr>
            <td class="userTit"><span style="margin-left:10px;"></span>생년월일</td>
            <td class="userVal">
                <label><input type="radio" name="sex" value="male" checked>남자</label>
                <label><input type="radio" name="sex" value="male" >여자</label>
                <span style="margin-left:20px;"></span>
                <input type="text" name="birth1" value="" class="userInput w40" maxlength="4"/><sapn style="margin:0 5px 0 1px">년</sapn>
                <input type="text" name="birth1" value="" class="userInput w20" maxlength="2"/><sapn style="margin:0 5px 0 1px">월</sapn>
                <input type="text" name="birth1" value="" class="userInput w20" maxlength="2"/><sapn style="margin:0 15px 0 1px">일</sapn>
                <span style="margin:0 0 0 3px;color:#888888;">(예 : 2000년 01월 31일)</span>
            </td>
        </tr>
        <tr>
            <td class="userTit" rowspan="2"><span class="c_imp">*</span>이메일</td>
            <td class="userVal">
                <input type="text" name="email1" value="" class="userInput w100" />
                <span style="font-size: 16px;">@</span>
                <input type="text" name="email2" value="" class="userInput w100" />
                <select name="email_domain" onchange="" class="userSelect w100">
                    <option value="">--선택 --</option>
                    <option value="naver.com">naver.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="직접입력" selected>직접입력</option>
                </select>
                <lebel><input type="radio" name="mailing" value="yes" checked />수신허용</lebel>
                <lebel><input type="radio" name="mailing" value="no" />수신불가</lebel>
            </td>
        </tr> 
         <tr>
            <td class="userVal" style="height:25px;color:#888888">
                ※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.
            </td>
        </tr>
        <tr>
            <td class="userTit" rowspan="3"><span style="margin-left: 10px;"></span>주소</td>
            <td><button type="button" class="btn_search" onClick="">주소찾기</button>
                <input type="number" name="num" value="" maxlength="8"
                class="userInput" style="width:80px;"/>&nbsp(우편번호)</td>
        </tr>
        <tr>
            <td><input type="text" name="addr" value="" class="userInput" style="width: 534px;" maxlength="100"></td>
        </tr>
        <tr>
            <td><input type="text" name="addr" value="" class="userInput" style="width: 425px;">
                &nbsp&nbsp+&nbsp나머지 주소</td>
        </tr>
        <tr>
            <td class="userTit"><span style="margin-left: 10px;"></span>전화번호</td>
            <td class="userVal">
                <input type="text" name="phone1" value="" class="userInput w30" maxlength="3" /> -
                <input type="text" name="phone1" value="" class="userInput w40" maxlength="4" /> -
                <input type="text" name="phone1" value="" class="userInput w40" maxlength="4" />
            </td>
        </tr>
        <tr>
            <td class="userTit"><span class="c_imp">*</span> 휴대전화</td>
            <td class="userVal">
                <input tpye="text" name="mobile1" value="" class="userInput w30" maxlength="3" /> -
                <input tpye="text" name="mobile1" value="" class="userInput w40" maxlength="4" /> -
                <input tpye="text" name="mobile1" value="" class="userInput w40" maxlength="4" /> 
                <span style="margin-left:20px;"></span>
                <label><input type="radio" name="sms" value="yes" checked>SMS 수신허용</label>
                <label><input type="radio" name="sms" value="no" >SMS 수신불가</label>
            </td>
        </tr>
        <tr>
            <td class="userTit"><span class="c_imp">*</span> 관심분야</td>
            <td class="userVal" style="padding:3px 0 3px 10px;">
                <select name="etc_no1" class="userSelect w300">
                    <option value="">::관심분야 선택::</option>
                    <option value="1">책을 출판하기 위해서</option>
                    <option value="2">인쇄/제본이 필요해서</option>
                    <option value="3">인쇄출판사 지원서비스를 이용하기 위해서</option>
                    <option value="4">도서를 구입하기 위해서</option>
                    <option value="5">기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="userTit"><span class="c_imp">*</span> 가입경로</td>
            <td class="userVal" style="padding:3px 0 3px 10px;">
                <select name="etc_no2" class="userSelect w300">
                    <option value="">::가입경로 선택::</option>
                    <option value="91">네이버 검색</option>
                    <option value="92">다음 검색</option>
                    <option value="93">기타 인터넷 검색</option>
                    <option value="94">아는 사람 소개</option>
                    <option value="95">기타</option>
                </select>
            </td>
        </tr>
    </table>
    <table style="width:670px; margin-top:20px;">
        <tr>
            <td align="center">
                <input type="submit" value="등록하기" class="btn_submit" />
                &nbsp;&nbsp;
                <input type="reset" value="새로쓰기" class="btn_cancel" />
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
