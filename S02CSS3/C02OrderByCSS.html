<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C02OrderByCSS.html</title>
    <!-- CSS적용방식1 : Embedding스타일. style 태그를 사용한다. -->
    <style>
        /* 뒤에서 선언한 스타일이 우선순위가 높다. 따라서 h2태그는
        red로 적용된다. */
        h2 { color: blue;}
        h2 { color: red;}

        /* !important : 순서에 상관없이 가장 높은 우선순위를 부여한다. */
        #mnt { color: gray !important; }

        dd { color: green; }
    </style>
    <!-- 
        적용방식 2 : External스타일. 외부파일로 만든 후 문서에 링크한다.
            dd태그선택자는 외부파일로 선언된 blue로 적용된다.
            Embedding스타일과 External스타일에 따른 우선순위가 높다.
            뒤에 선언한 스타일이 적용된다.
     -->
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <h2>선택자 종류에 따른 CSS적용순서</h2>
    <ul>
        <li class="mountain">관악산</li>
        <!-- 
            적용방식 3 : Inline 스타일. 적용하고자 하는 태그에 style속성으로
                지정한다. 기본적으로 가장 우선순위가 높은 방식이다.
                스타일을 적용할 태그와 가장 가깝기 때문이다.
         -->
         <!-- 이 바로 아래는 !important; 가 우선 -->
        <li class="mountain" style="color: violet;" id="mnt">설악산</li>
        <li class="mountain" style="color: violet;">지리산</li>
        <li class="mountain">한라산</li>
    </ul>

    <h2>CSS적용 스타일에 따른 적용순서</h2>
    <dl>
        <dd>송파구</dd>
        <dd>강서구</dd>
        <dd>마포구</dd>
        <!-- dd태그는 앞에서 blue로 적용되지만, Inline 방식이 우선순위가 높으므로
        강남구만 red로 표현된다. -->
        <dd style="color: red;">강남구</dd>
    </dl>
</body>
</html>
